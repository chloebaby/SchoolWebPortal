<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="David Parr">
    <link rel="icon" href="../../favicon.ico">

    <title>School Portal</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login-stylesheet.css" rel="stylesheet">
  </head>
  <body>
   
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <img src="img/logo_mc.jpg" alt="mcit-logo">
          </div> <!-- /.col-sx-12 .col-sm-12 -->
        </div> <!-- /.row -->
      </div> <!-- /.container -->
    </div> <!-- /.jumbotron -->
  
  	<section class="login-page">
  	 <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <h2>Login to Portal</h2>
          <form action="login" method="get">
            <div class="form-group">
              <label class="sr-only" for="username">Username</label>
              <input type="text" class="form-control" name="username" placeholder="username">
            </div> <!-- /.form-group -->
            <div class="form-group">
              <label class="sr-only" for="password">Password</label>
              <input type="password" class="form-control" name="password" placeholder="password">
            </div> <!-- /.form-group -->
            <p><a href="#!">Reset Password</a></p>
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
          </form>
          <div class="push"></div>
        </div> <!-- /.col-xs-12 .col-sm-6 .col-sm-offset-3 -->
      </div> <!-- /.row -->
     </div> <!-- /.container -->
  	</section> <!-- /.login-page -->
    
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <ul>
              <li><a href="http://www.montrealcollege.ca/">MCIT</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
      </div> <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
